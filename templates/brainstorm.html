<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <style>
            body { font-family: sans-serif; text-align: center; Padding: 100px;}
        </style>
        <link rel="stylesheet" href="{{ url_for('static', filename='brainstorm.css') }}"> 
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    </head>

    <body>
        <div class="container">
      <a href="{{ url_for('home') }}" class="home-button" aria-label="Home">‚Üê</a>
        <div class="boosts-containers">
         <h2>Study Boosts</h2>
         <hr class="cool-line" />
         <div id="intro-text">Need a quick reset? Try a 5-minute Study Boost: brain dump your thoughts, set a focused goal, or pause for a mental reset. Simple tools to clear your mind and get back on track.</div> 
        <div class="boosts-buttons">
         <div id="boost-input" style="display: none;">
            <h3 id="boost-title"></h3>
            <textarea id="boost-text" rows="6" cols="40" placeholder="Start typing here..."></textarea>
          </div>
         <button id="brain" onclick="startBoost('brain')">Brain Dump</button>
         <button id="goal" onclick="startBoost('goal')">Set a Goal</button>
         <button id="reset" onclick="startBoost('reset')">Mental Reset</button>
</div>
</div>
</div>
        <script src="{{ url_for('static', filename='brainstorm.js') }}"></script>
    </body>
</html>
